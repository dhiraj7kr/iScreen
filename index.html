<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar and Time</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./Assets/Calander&Clock.png" type="image/icon type">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="fullscreen-icon" class="fullscreen-toggle" title="Toggle Fullscreen">
            <i class="bi bi-arrows-fullscreen"></i> <!-- Fullscreen icon -->
        </div>
        <div class="part-a">
            <div id="calendar">
                <div id="calendar-header"></div>
                <div id="calendar-body"></div>
            </div>
        </div>
        <div class="part-b">
            <div id="current-date-time">
                <p id="current-date"></p>
                <p id="current-time"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
