<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar and Time</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./Assets/Calander&Clock.png" type="image/icon type">
</head>
<body>
    <div class="container">
        <button id="fullscreen-button">Fullscreen</button>
        <div class="part-a">
            <div id="calendar">
                <div id="calendar-header"></div>
                <div id="calendar-body"></div>
            </div>
        </div>
        <div class="part-b">
            <div id="current-date-time">
                <p id="current-date"></p>
                <p id="current-time"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
